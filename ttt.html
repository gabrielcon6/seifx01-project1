<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>
    <table>
        <tr>
            <td class="cell1"><input type="text" maxlength="1" id="cell1Value"></td>
            <td class="cell2"><input type="text" maxlength="1" id="cell2Value"></td>
            <td class="cell3"><input type="text" maxlength="1" id="cell3Value"></td>
        </tr>
        <tr>
            <td class="cell4"><input type="text" maxlength="1" id="cell4Value"></td>
            <td class="cell5"><input type="text" maxlength="1" id="cell5Value"></td>
            <td class="cell6"><input type="text" maxlength="1" id="cell6Value"></td>
        </tr>
        <tr>
            <td class="cell7"><input type="text" maxlength="1" id="cell7Value"></td>
            <td class="cell8"><input type="text" maxlength="1" id="cell8Value"></td>
            <td class="cell9"><input type="text" maxlength="1" id="cell9Value"></td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="ttt.js"></script>
</body>

</html>
