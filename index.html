<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X || O</title>
    <link rel="icon"
        href="https://4.bp.blogspot.com/-lGSb88unsuw/V5qMDlPHigI/AAAAAAAAYMY/cs_PNUsj8RQBMGBs2SFbUiv_A5E2lMZZwCLcB/s1600/jogo-da-velha.png">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="container-1">
        <div class="start-title">
            <div class="animated rubberBand delay-0.7s">
                <h1>X || O</h1>
            </div>
            <a class="button pointer one-player">&nbsp;&nbsp;1 player&nbsp;&nbsp;</a>
            <a class="button pointer two-players">2 players</a>
            <a class="button pointer level easy">&nbsp;&nbsp;Easy&nbsp;&nbsp;</a>
            <a class="button pointer level medium">Medium</a>
            <a class="button pointer level hard">&nbsp;&nbsp;Hard&nbsp;&nbsp;</a>
            <div class="animated bounceInDown delay-0.7s">
                <p class="premium">available on premium version only</p>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="animated bounceInDown delay-0.7s">
                <p class="section">
                    <span class="score-toggle">X:&nbsp;&nbsp;<span id="x-score">0</span></span>
                    <span>&nbsp;&nbsp;&nbsp;<i id="scoreboard" class="fas fa-crown">&nbsp;&nbsp;&nbsp;</i></span>
                    <span class="score-toggle">O:&nbsp;&nbsp;<span id="o-score">0</span></span>
                </p>
            <table>
                <tr>
                    <td data-id="0" class="cell cell-1"> </td>
                    <td data-id="1" class="cell cell-2"> </td>
                    <td data-id="2" class="cell cell-3"> </td>
                </tr>
                <tr>
                    <td data-id="3" class="cell cell-4"> </td>
                    <td data-id="4" class="cell cell-5"> </td>
                    <td data-id="5" class="cell cell-6"> </td>
                </tr>
                <tr>
                    <td data-id="6" class="cell cell-7"> </td>
                    <td data-id="7" class="cell cell-8"> </td>
                    <td data-id="8" class="cell cell-9"> </td>
                </tr>
            </table>
        </div>

        <div class="container-3">
            <p id="winner" class="animated infinite swing delay-0.7s"> </p>
            <p>
                    <div class="animated rubberBand delay-0.7s"><div class="crown"><i class="fas fa-crown"></i></div>
            </p>
        </div>
        <div class="bottom-buttons">
            <div class="animated rubberBand delay-0.7s">
                <a class="button pointer play-again">play again</a>
                <a class="button pointer continue">continue</a>
                <a class="button pointer quit">&nbsp;&nbsp;&nbsp;&nbsp;quit&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    </div>
</body>

</html>
